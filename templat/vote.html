{% extends 'blank_layout.html' %}
{% block content %}
{% load chunks %}
{% load static %}
<br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/candidate.css' %}">
</head>
<body>
   <div class="container">
       {% for chunk in candidates|chunks:3 %}
       <div class="row">
           {% for c in chunk %}
           <div class="block">
               <div class="image-container">
                   <img class="profile-image" src="{{ c.profile_image.url }}" alt="Candidate Image">
                   <div class="symbol-container">
                       <img class="symbol" src="{{ c.symbol.url }}" alt="Symbol Image">
                   </div>
               </div>
               <div class="content">
                   <p>{{ c.first_name }} {{ c.last_name }}</p>
               </div>
               <div class="button-container">
                   <a href="">
                       <button type="button">VOTE</button>
                   </a>                  
               </div>
           </div>
           {% endfor %}
       </div>
       {% endfor %}
   </div>
</body>
</html>
{% endblock content %}
