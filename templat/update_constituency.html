{% extends 'blank_layout.html' %}

{% block navbar %}
{% include 'navbar2.html' %}
{% endblock navbar %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Constituency</title>
    <link rel="stylesheet" href="{% static 'css/constituency.css' %}">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
            margin-bottom: 100px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Constituency</h2>
        <form action="" method="post">
            {% csrf_token %}
            
            <!-- State -->
            <input type="text" name="state" value="{{ constituency.state }}" placeholder="State" required>
            
            <!-- Constituency Name -->
            <input type="text" name="name" value="{{ constituency.name }}" placeholder="Constituency Name" required>
            
            <!-- District -->
            <input type="text" name="district" value="{{ constituency.district }}" placeholder="District">
            
            <!-- Taluk/Tehsil -->
            <input type="text" name="taluk" value="{{ constituency.taluk }}" placeholder="Taluk/Tehsil">
            
            <!-- Village/Town -->
            <input type="text" name="village_town" value="{{ constituency.village_town }}" placeholder="Village/Town">
            
            <!-- Total Population -->
            <input type="number" name="total_population" value="{{ constituency.total_population }}" placeholder="Total Population" min="0">
            
            <!-- Eligible Voters -->
            <input type="number" name="eligible_voters" value="{{ constituency.eligible_voters }}" placeholder="Eligible Voters" min="0">
            
            <!-- Urban/Rural Ratio -->
            <input type="text" name="urban_rural_ratio" value="{{ constituency.urban_rural_ratio }}" placeholder="Urban/Rural Ratio (e.g. 60:40)">
            
            <!-- Geographical Area -->
            <input type="number" name="geographical_area" step="0.01" value="{{ constituency.geographical_area }}" placeholder="Geographical Area (sq km)" min="0">
            
            <!-- Boundaries -->
            <textarea name="boundaries" rows="4" placeholder="Boundaries">{{ constituency.boundaries }}</textarea>
            
            <!-- Voter Turnout -->
            <input type="number" name="voter_turnout" step="0.01" value="{{ constituency.voter_turnout }}" placeholder="Voter Turnout (%)" min="0" max="100">
            
            <!-- Submit Button -->
            <button type="submit">Update Constituency</button>
        </form>
    </div>
</body>
</html>
{% endblock content %}

{% block footer %}
{% endblock footer %}
